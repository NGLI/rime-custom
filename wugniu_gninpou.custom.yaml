# wugniu_gninpou.custom.yaml
# encoding: utf-8
#
# 吳語（寧波）輸入法模糊音定製模板
#
# author:
#   - Electric Sheep <shinzoqchiuq@outlook.com>
#
# https://github.com/NGLI/rime-wugniu_gninpou/wiki/%E4%BD%BF%E7%94%A8#%E6%A8%A1%E7%B3%8A%E9%9F%B3
#
# 使用方法：
# 需要開啓（關閉）哪組模糊音，就在行首刪去（加上） # 號。
# 修改後保存文件。將文件放到Rime的「用戶文件夾」。
#
# 「用戶文件夾」的位置：
# ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
#
# 於重新部署後生效
#

patch:


  # 模糊音設置 容錯設置
  "speller/algebra":
    - xform/^([bcdfghjklpqstvwxyz])$/$1_/
    # 還原城區音系
    - xform/(\w*)-(\w*)/$1/

    # io韻消失
    - erase/(^|c|j|gn|kn|[csz]h)(y|i)o$/

    ## 轉爲吳語協會式拼音
    #- xform/q/h/
    #- xform/(?<=[yi])o(?=\d|\b)/uo/
    #- xform/(i|y)au/$1o/
    #- xform/([mnl])h/$1/
    #- xform/nk/ng/
    #- xform/([gk])ni(?=[nqh]|\d|\b)/nyi/
    #- xform/([gk])ni(?=[aoue])/ny/
    #- xform/(?<=[szh])yu(?[nqh])/oe/
    #- xform/er/r/

    # 兼容吳語協會式拼音
    - derive/q/h/
    - derive/(i|y)au/$1o/
    - derive/([gk])ni(?=[nqh]|\d|\b)/nyi/
    - derive/([gk])ni(?=[aoue])/ny/
    - derive/(?<=[szh])yu(?=[nqh])/oe/
    - derive/er/r/

    # 模糊音

    ## 謝夜不分
    #- derive/zhi(?=[aoue])/y/
    #- derive/zhi(?=[nqh]|$)/yi/
    # 胡符不分
    - derive/wu$/vu/
    - derive/vu$/wu/
    ## 饅姆不分
    #- derive/mun/m/
    # 亂漏不分
    - derive/loe/leu/

    # 新派

    # 且采不分
    - derive/c(h)?ie$/ts$1e/
    - derive/jie$/dze/
    - derive/(?<=[sz])hie$/e/
    - derive/^ye$/ghe/
    # 降壯不分
    - derive/ciaon/tsaon/
    # 穿秋不分
    - derive/ts(h)?oe$/c$1ieu/
    - derive/dzoe$/jieu/
    - derive/^(s|z)oe$/$1hieu/
    # 掛架不分
    - derive/(kh?)uo/$1o/
    # 話夏不分
    - derive/wo/gho/
    - derive/^(h)?uo/$1o/
    # 官孤不分
    - derive/(?<![iy])un/u/
    # 春沖不分 出促不分
    - derive/(?<=[szh])(yu|oe)(?=[nqh])/o/
    # 羣窮不分 缺吃不分
    - derive/(^y|i)u(?=[nqh])/$1o/
    - derive/(^y|i)o(?=[nqh])/$1u/
    # 約一不分
    - derive/ia(?=q|h)/i/
    - derive/ya(?=q|h)/yi/

    # 新新派

    ## 歡夫不分
    #- derive/hun/fu/
    ## 江高不分
    #- derive/aon/au/
    ## 朋排不分
    #- derive/an/a/
    ## 藍來不分
    #- derive/ae/e/
    ## 九舉不分
    #- derive/(?<=[yi])eu/u/
    ## 芋魚不分
    #- derive/^n$/ng/

    # 清鼻邊音
    - derive/([mnl])h/$1/
    - derive/kn/gn/
    - derive/nk/ng/
    # 容錯 gn(ny) => n kn => nh
    - derive/(gn|ny)i/ni/
    - derive/kni/nhi/
    - derive/ny(?=[aoue])/ni/
    # 簡拼
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([pmtnlszckg]h|[kg]n|n[kg]|tsh?|dz).+$/$1/
    # 容錯 un => oe
    - derive/([pbmw]|ph)un/$1oe/
    - derive/^([kgh]|kh)?un/$1uoe/
    # 容錯 au => ao
    - derive/au/ao/
    # c組聲母後自動加i
    - derive/^(c|j|gn|kn|[csz]h)i(?=[aoue])/$1/
    # 容錯 介音、主元音順序調換
    - derive/^(.+)([iu])([aeou])([euonqh])$/$1$3$2$4/
    # 容錯 oe => eo
    - derive/oe/eo/
    # 容錯 ao => oa
    - derive/ao/oa/
    # 容錯 ae => ea
    - derive/ae/ea/
    ## 容錯 y- => ghi-
    #- derive/yi|y(?=[aeou])/ghi/
    ## 容錯 w- => ghu-
    #- derive/wu|w(?=[aeo])/ghu/


  # 輸入提示設置
  "translator/comment_format":
    # 還原城區音系
    - xform/(\w*)-(\w*)/$1/
    - xform/(\b|c|j|gn|kn|[csz]h)(y|i)o\b//

    # 顯示吳語協會式拼音
    #- xform/q/h/
