    #- xform/([gk])ni(?=[aoue])/ny/
    #- xform/(?<=[szh])yu(?=[nqh])/oe/
    #- xform/er/r/


  # 反查標註設置
  "reverse_lookup/comment_format":
    # 還原城區音系
    - xform/(\w*)-(\w*)/$1/
    - xform/(\b|c|j|gn|kn|[csz]h)(y|i)o\b//

