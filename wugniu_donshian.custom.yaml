# encoding: utf-8
#
# 吳語（桐鄉）輸入法模糊音定製模板
#
# author:
#   - Electric Sheep <shinzoqchiuq@outlook.com>
#
# https://ngli.github.io/%E4%BD%BF%E7%94%A8/%E6%A8%A1%E7%B3%8A%E9%9F%B3.html
#
# 使用方法：
# 需要開啓（關閉）哪組模糊音，就在行首刪去（加上） # 號。
# 修改後保存文件。將文件放到Rime的「用戶文件夾」。
#
# 「用戶文件夾」的位置：
# ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
#
# 於重新部署後生效
#

patch:


  # 模糊音設置 容錯設置
  "speller/algebra":
    - xform/^([bcdfghjklpqstvwxyz])$/$1_/

    ## 轉爲吳語協會式拼音
    #- xform/q/h/
    #- xform/gni(?=[nqh]|\d|\b)/nyi/
    #- xform/gni(?=[aoue])/ny/
    #- xform/er/r/

    # 兼容吳語協會式拼音
    - derive/q/h/
    - derive/gni(?=[nqh]|\d|\b)/nyi/
    - derive/gni(?=[aoue])/ny/
    - derive/er/r/

    # 尖團不分
    - derive/ts(h?)i/c$1i/
    - derive/^(s|z)i/$1hi/
    # 打党不分
    - derive/aon/an/
    # 結菊不分
    - derive/cio(q|h)/ci$1/
    # 飛灰不分
    - derive/^hu/f/
    - xform/^f$/fu/
    # 國角不分
    - derive/^kue(q|h)/ko$1/
    # 撮口音
    - derive/e$/oe/

    # 聲母簡拼
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([pmtnlszckg]h|gn|ng|tsh?|dz).+$/$1/
    # 容錯 au => ao
    - derive/au/ao/
    # c組聲母後自動加i
    - derive/^(c|j|gn|[csz]h)i(?=[aoue])/$1/
    # 容錯 介音、主元音順序調換
    - derive/^(.+)([iu])([aeou])([euonqh])$/$1$3$2$4/
    # 容錯 oe => eo
    - derive/oe/eo/
    # 容錯 ao => oa
    - derive/ao/oa/
    # 容錯 ae => ea
    - derive/ae/ea/
    # 容錯 y => ghi
    - derive/yi|y(?=[aeou])/ghi/
    # 容錯 w => ghu
    - derive/wu|w(?=[aeo])/ghu/


  # 輸入提示設置
  "translator/comment_format":
    # 顯示吳語協會式拼音
    #- xform/q/h/
    #- xform/([gk])ni(?=[nqh]|\d|$)/nyi/
    #- xform/([gk])ni(?=[aoue])/ny/
    #- xform/er/r/


  # 反查標註設置
  "reverse_lookup/comment_format":
    # 顯示吳語協會式拼音
    #- xform/q/h/
    #- xform/([gk])ni(?=[nqh]|\d|$)/nyi/
    #- xform/([gk])ni(?=[aoue])/ny/
