# wugniu_gnincieu.custom.yaml
# encoding: utf-8
#
# 吳語（鄞州）輸入法模糊音定製模板
#
# author:
#   - Shin Zoqchiuq <shinzoqchiuq@outlook.com>
#
# https://github.com/NGLI/rime-wugniu_gninpou/wiki/%E4%BD%BF%E7%94%A8#%E6%A8%A1%E7%B3%8A%E9%9F%B3
#
# 使用方法：
# 需要開啓（關閉）哪組模糊音，就在行首刪去（加上） # 號。
# 修改後保存文件。將文件放到Rime的「用戶文件夾」。
#
# 「用戶文件夾」的位置：
# ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
#
# 於重新部署後生效
#

patch:


  # 模糊音設置 容錯設置
  "speller/algebra":
    - xform/^([bcdfghjklpqstvwxyz])$/$1_/
    # 生成鄞州音系
    - xform/(\w*)-(\w*)/$2/
    - xform/(^y|i)u(?=n)/$1o/
    - derive/([pb]|ph)un/$1oe/
    - xform/mun/moe/
    - xform/uo/o/
    - xform/wo/gho/
    - erase/(^|c|j|gn|kn|[csz]h)(y|i)o$/
    - erase/^-$/

    ## 轉爲吳語協會式拼音
    #- xform/q/h/
    #- xform/(i|y)au/$1o/
    #- xform/([mnl])h/$1/
    #- xform/nk/ng/
    #- xform/([gk])ni(?=[nqh]|\d|\b)/nyi/
    #- xform/([gk])ni(?=[aoue])/ny/
    #- xform/(?<=[szh])yu(?=[nqh])/oe/
    #- xform/er/r/

    # 兼容吳語協會式拼音
    - derive/q/h/
    - derive/(i|y)au/$1o/
    - derive/([gk])ni(?=[nqh]|\d|\b)/nyi/
    - derive/([gk])ni(?=[aoue])/ny/
    - derive/(?<=[szh])yu(?=[nqh])/oe/
    - derive/er/r/

    # 模糊音

    ## 謝 ≈ 夜
    #- derive/zhi(?=[aoue])/y/
    #- derive/zhi(?=[nqh]|$)/yi/
    # 胡 ≈ 符
    - derive/wu$/vu/
    - derive/vu$/wu/
    ## 饅 ≈ 姆
    #- derive/mun/m/
    # 卵 ≈ 漏
    - derive/loe/leu/

    # 新派

    # 且 ≈ 采
    - derive/c(h)?ie$/ts$1e/
    - derive/jie$/dze/
    - derive/(?<=[sz])hie$/e/
    - derive/^ye$/ghe/
    # 降 ≈ 壯
    - derive/ciaon/tsaon/
    # 穿 ≈ 秋
    - derive/ts(h)?oe$/c$1ieu/
    - derive/dzoe$/jieu/
    - derive/^(s|z)oe$/$1hieu/
    # 官 ≈ 孤
    - derive/(?<![iy])un/u/
    # 春 ≈ 充，出 ≈ 促
    - derive/(?<=[szh])(yu|oe)(?=[nqh])/o/
    # 允 ≈ 用，缺 ≈ 喫
    - derive/(^y|i)u(?=[nqh])/$1o/
    - derive/(^y|i)o(?=[nqh])/$1u/
    # 削 ≈ 吸
    - derive/ia(?=q|h)/i/
    - derive/ya(?=q|h)/yi/

    # 新新派

    ## 歡 ≈ 夫
    #- derive/hun/fu/
    ## 江 ≈ 高
    #- derive/aon/au/
    ## 朋 ≈ 排
    #- derive/an/a/
    ## 藍 ≈ 來
    #- derive/ae/e/
    ## 九 ≈ 捲
    #- derive/(?<=[yi])eu/u/
    ## 芋（艿） ≈ 魚
    #- derive/^n$/ng/

    # 清鼻邊音
    - derive/([mnl])h/$1/
    - derive/kn/gn/
    - derive/nk/ng/
    # 容錯 gn(ny) => n kn => nh
    - derive/(gn|ny)i/ni/
    - derive/kni/nhi/
    - derive/ny(?=[aoue])/ni/
    # 簡拼
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([pmtnlszckg]h|[kg]n|n[kg]|tsh?|dz).+$/$1/
    # 容錯 un => oe
    - derive/([pbmw]|ph)un/$1oe/
    - derive/^([kgh]|kh)?un/$1uoe/
    # 容錯 au => ao
    - derive/au/ao/
    # c組聲母後自動加i
    - derive/^(c|j|gn|kn|[csz]h)i(?=[aoue])/$1/
    # 容錯 介音、主元音順序調換
    - derive/^(.+)([iu])([aeou])([euonqh])$/$1$3$2$4/
    # 容錯 oe => eo
    - derive/oe/eo/
    # 容錯 ao => oa
    - derive/ao/oa/
    # 容錯 ae => ea
    - derive/ae/ea/
    ## 容錯 y- => ghi-
    #- derive/yi|y(?=[aeou])/ghi/
    ## 容錯 w- => ghu-
    #- derive/wu|w(?=[aeo])/ghu/


  # 輸入提示設置
  "translator/comment_format":
    # 生成鄞州音系
    - xform/(\w*)-(\w*)/$2/
    - xform/(\by|i)u(?=n)/$1o/
    - xform/([pbm]|ph)un/$1oe/
    - xform/uo/o/
    - xform/wo/gho/
    - xform/(\b|c|j|gn|kn|[csz]h)(y|i)o\b//
    - xform/\b-\b//

    # 顯示吳語協會式拼音
    #- xform/q/h/
    #- xform/(i|y)au/$1o/
    #- xform/([mnl])h/$1/
    #- xform/nk/ng/
    #- xform/([gk])ni(?=[nqh]|\d|\b)/nyi/
    #- xform/([gk])ni(?=[aoue])/ny/
    #- xform/(?<=[szh])yu(?=[nqh])/oe/
    #- xform/er/r/


  # 反查標註設置
  "reverse_lookup/comment_format":
    # 生成鄞州音系
    - xform/(\w*)-(\w*)/$2/
    - xform/(\by|i)u(?=n)/$1o/
    - xform/([pbm]|ph)un/$1oe/
    - xform/uo/o/
    - xform/wo/gho/
    - xform/(\b|c|j|gn|kn|[csz]h)(y|i)o\b//
    - xform/\b-\b//

    # 顯示吳語協會式拼音
    #- xform/q/h/
    #- xform/(i|y)au/$1o/
    #- xform/([mnl])h/$1/
    #- xform/nk/ng/
    #- xform/([gk])ni(?=[nqh]|\d|\b)/nyi/
    #- xform/([gk])ni(?=[aoue])/ny/
    #- xform/(?<=[szh])yu(?=[nqh])/oe/
